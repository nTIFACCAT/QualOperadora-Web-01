<!DOCTYPE html>
<html>
<head>
 	<meta charset="UTF-8">

  	<title>Qual é a operadora?</title>

  	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=400px, user-scalable=no">


  	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  	<script src="js/script.js"></script>

</head>

<body>

	<div id="corpo">

    <h1>Qual é a operadora?</h1>


		<form id="consulta">
			<label>Digite o telefone:</label>
			<div class="clear"></div>
		    <input id="telefone" type="text" name="telefone" required autofocus />

			<input id="verificar" type="submit" name="verificar" value="Verificar" class="botao" />
		</form>



		<div id="resultado" align="center" style="display: none">
			<div>
				<strong>Número</strong>
				<span class="telefone"></span>
			</div>

			<div>
				<strong>Operadora</strong>
				<span class="operadora"></span>
			</div>
			<div>
				<strong>Portabilidade</strong>
				<span class="portabilidade"></span>
			</div>
			<div>
				<strong>Estado</strong>
				<span class="estado"></span>
			</div>
		</div>


	</div>
</body>
</html>
